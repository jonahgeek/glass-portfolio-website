<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="./images/avatar.jpg"
              alt=""
              style="width: 30%; border-radius: 50%"
            />
            <br /><br />
            <h3>Jonathan Mwebaze</h3>
            <p>Full Stack Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Writings</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Projects</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <a href="https://github.com/jonahgeek" style="text-decoration: none">
            <div class="pro">
              <h2>Check out my github.</h2>
            </div>
          </a>
        </div>
        <div class="games">
          <div class="status">
            <h1>Current Projects</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Client Management Platform for Lawyers</h2>
                <p>Version 1</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Bills Management</h2>
                <p>Version 1</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Hair Appointment App</h2>
                <p>Version 1</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
